<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq App</title>
</head>
<body>
    <h1>My Faq App</h1>
    <input type="text" name="question" id="question" placeholder="Enter you question">
    <textarea name="answer" id="answer" cols="30" rows="3" placeholder="Enter the answer"></textarea>
    <button id="save">Save Faq</button>
    <table>
        <thead>
          <tr>
            <th scope="col">SL No.</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="faq-list">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    <script src="app.js"></script>
</body>
</html>
