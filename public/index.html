<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FAQ App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Navbar Area Start -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand fw-bold">FAQ App</a>
        </div>
    </nav>
    <!-- Navbar Area End -->
    <!-- FAQ INPUT FORM  START -->
    <div class="container mt-2 p-2">
        <div class="row justify-content-evenly">
            <div class="col-6">
                <h5 class="fw-bold">FAQ of your work</h5>
                <div id="success_sms"></div>
                <form id="add_to_faq_list">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" name="question" id="question" placeholder="Enter your The Question?">
                    </div>
                    <div class="form-group mb-3 mt-3">
                        <textarea name="answer" class="form-control" id="answer" cols="33" rows="5" placeholder="Enter your The Answer!"></textarea>
                    </div>
                    <input type="submit" value="Save" class="btn btn-success" id="create">
                </form>
            </div>
        </div>
    </div>
    <!-- FAQ INPUT FORM  END   -->
    <!-- FAQ QUESTION AND ANSWER START -->
    <div class="container mt-3">
        <div class="row justify-content-evenly">
            <h4 class="fw-bold">FAQ LIST</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>SL No.</th>
                        <th>FAQ QUESTION</th>
                        <th>FAQ ANSWER</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody  id="faq-list">
                </tbody>
            </table>
        </div>
        <div class="footer text-center">
            <p>To-do List create by <a class="link-success text-decoration-none" href="https://www.facebook.com/supermanshuvo" target="_blank">Shuvo The
                Superman</a> 2021</p>
          </div>
    </div>
    <!-- FAQ QUESTION AND ANSWER END   -->
    <!-- JS FILE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/myjs.js"></script>
</body>
</html>
